<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #container{
            width: 500px;
        }
        #display{
          display: none;
        }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="display">
        <h1 id="hour">0</h1>
        <h1 id="minute">0</h1>
        <h1 id="sec">0</h1>
        <button id="pause-resume">Pause</button>
        <button id="reset">Reset</button>
      </div>

      <div id="inputs">
        <input type="number" id="hour-inp" />
        <input type="number" id="min-inp" />
        <input type="number" id="sec-inp" />
        <button>Start</button>
      </div>
    </div>
  </body>
</html>
